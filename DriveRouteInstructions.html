// Change wrapper height based on device orientation. Not strictly needed by iScroll, you may also use pure CSS techniques.

	document.getElementById('wrapper2').style.height = (wrapperH - footerH)  + 'px';

	document.getElementById('wrapper4').style.height = (wrapperH - footerH)  + 'px';
	
}

// Check screen size on orientation change
window.addEventListener('onorientationchange' in window ? 'orientationchange' : 'resize', setHeight, false);

// Prevent the whole screen to scroll when dragging elements outside of the scroller (ie:header/footer).

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

// Load iScroll when DOM content is ready.
document.addEventListener('DOMContentLoaded', loaded, false);
</script>
